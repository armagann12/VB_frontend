<mat-toolbar>
    <span class="m-auto">Müşteriler</span>
    <button mat-button (click)="logout()" class="bg-red-500">Çıkış
        <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="logout" class=""></mat-icon>
    </button>
</mat-toolbar>

<div class="h-full">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 w-full h-full">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Detay </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="userDetail(element.id)" class="cursor-pointer" aria-hidden="false"
                    aria-label="Example info icon" fontIcon="info"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> Fatura Ekle </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="addInvoice(element.id)" class="cursor-pointer ml-4" aria-hidden="false"
                    aria-label="Example info icon" fontIcon="add_circle"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
