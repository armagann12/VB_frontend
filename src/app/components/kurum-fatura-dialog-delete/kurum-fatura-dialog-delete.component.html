<h1 mat-dialog-title>Are you sure you want <br> to delete this invoice</h1>
<div class="flex">
    <div mat-dialog-actions>
        <button class="" mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
    </div>

    <div mat-dialog-actions>
        <button (click)="deleteInvoice(data.id)" class="bg-red-600 ml-8" mat-button [mat-dialog-close]="data.id"
            cdkFocusInitial>Delete</button>
    </div>
</div>
