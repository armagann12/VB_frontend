<h1 mat-dialog-title>Müşteri Bilgileri:</h1>
<div mat-dialog-content>
    <p>
        Müşteri Adı: {{data.firstName}}
    </p>
    <p>
        Müşteri Soyadı: {{data.lastName}}
    </p>
    <p>
        Müşteri Kimlik Numarası: {{data.tc}}
    </p>
    <p>
        Müşteri Maili: {{data.mail}}
    </p>
</div>
<div mat-dialog-actions>
    <button class="" mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
</div>
