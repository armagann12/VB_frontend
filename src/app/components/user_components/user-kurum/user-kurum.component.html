<mat-toolbar>
  <span class="m-auto">Kurumlar</span>
  <button mat-button (click)="logout()" class="bg-red-500">Çıkış
    <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="logout" class=""></mat-icon>
  </button>
</mat-toolbar>
<div class="mt-3">
  <mat-form-field class="w-1/4" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
</div>

<div class="h-full -mt-2">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full h-full">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Kurum Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Detay  </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="kurumDetail(element.id)" class="cursor-pointer" aria-hidden="false" aria-label="Example info icon" fontIcon="info"></mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>

</div>
