<h1 mat-dialog-title class="text-center">Fatura Detayı</h1>
<div mat-dialog-content>
    <p>
        Fatura Adı:
    </p>
    <p>
        {{data.name}}
    </p>
    <p>
        Kurum Adı:
    </p>
    <p>
        {{data.kurumName}}
    </p>
    <p>
        Fatura Ücreti: 
    </p>
    <p>
        {{data.price}}
    </p>
    <p>
        Fatura Bilgisi:
    </p>
    <p>
        {{data.detail}}
    </p>
    <p>
        Fatura Zamanı: 
    </p>
    <p>
        {{data.month}}
    </p>
    <p *ngIf="data.status === true">
        Fatura Durumu: Ödendi
    </p>
    <p *ngIf="data.status === false">
        Fatura Durumu: Ödenmedi
    </p>
</div>
<div mat-dialog-actions>
    <button class="" mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
</div>
