<h1 mat-dialog-title>Fatura Detayı:</h1>
<div mat-dialog-content>
    <p>
        Fatura Adı: {{data.name}}
    </p>
    <p>
        Kurum Adı: {{data.kurumName}}
    </p>
    <p>
        Fatura Ücreti: {{data.price}}
    </p>
    <p>
        Fatura Bilgisi: {{data.detail}}
    </p>
    <p>
        Fatura Zamanı: {{data.month}}
    </p>
    <p *ngIf="data.status === true">
        Fatura Durumu: Ödendi
    </p>
    <p *ngIf="data.status === false">
        Fatura Durumu: Ödenmedi
    </p>
</div>
<div mat-dialog-actions>
    <button class="" mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
</div>
