<div [ngStyle]="{'background-image': getUrl(), 'background-repeat': 'no-repeat', 'background-size': 'cover', 'background-position': 'center center'}"
    class="h-full w-full">

    <div *ngIf="isUser" class="flex justify-center relative">
        <mat-card class="max-w-xs absolute translate-x-0 translate-y-1/3">
            <form (submit)="onUserLoginSubmit()" class="text-center">
                <img src="https://play-lh.googleusercontent.com/NlkiylLyAWEaPYp_rc_RxypzewA9WOGbh6KShLhOKgv7O-vUYYVpCz9zVLzvsZY3rNY"
                    alt="Vakıfbank_Logo" width="75" height="75" class="block ml-auto mr-auto">
                <div class="flex space-x-2 justify-center mb-6">
                    <mat-button-toggle-group class="mt-2" appearance="legacy" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle class="bg-yellow-200" (click)="isUserFunc()" value="userL">Müşteri</mat-button-toggle>
                        <mat-button-toggle (click)="isKurumFunc()" value="kurumL">Kurum</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <mat-card-title>Müşteri Girişi</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Mail </mat-label>
                        <input matInput type="email" minlength="10" maxlength="25" name="mail" id="userLMail"
                            placeholder="example@gmail.com" [(ngModel)]="userLoginMail">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Şifre</mat-label>
                        <input matInput type="password" name="password" minlength="3" maxlength="15" id="userLpassword"
                            placeholder="" [(ngModel)]="userLoginPassword">
                    </mat-form-field>
                </mat-card-content>
                <div>
                    <a (click)="registerNav()" class=" underline cursor-pointer text-red-400 mr-8">Kayıt Ol</a>
                    <button type="submit" mat-button class="bg-yellow-500">Giriş Yap</button>
                </div>
            </form>
        </mat-card>
    </div>
    <div *ngIf="!isUser" class="flex justify-center relative">
        <mat-card class="max-w-xs absolute translate-x-0 translate-y-1/3">
            <img src="https://play-lh.googleusercontent.com/NlkiylLyAWEaPYp_rc_RxypzewA9WOGbh6KShLhOKgv7O-vUYYVpCz9zVLzvsZY3rNY"
                alt="Vakıfbank_Logo" width="75" height="75" class="block ml-auto mr-auto">
            <form (submit)="onKurumLoginSubmit()" class="text-center">
                <div class="flex space-x-2 justify-center mb-6">
                    <mat-button-toggle-group class="mt-2" appearance="legacy" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle (click)="isUserFunc()" value="userL">Müşteri</mat-button-toggle>
                        <mat-button-toggle class="bg-yellow-200"  (click)="isKurumFunc()" value="kurumL">Kurum</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <mat-card-title>Kurum Girişi</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Mail </mat-label>
                        <input matInput type="email" minlength="10" maxlength="25" name="mail" id="kurumLmail"
                            placeholder="example@gmail.com" [(ngModel)]="kurumLoginMail">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Şifre </mat-label>
                        <input matInput type="password" minlength="3" maxlength="15" name="password" id="kurumLpassword"
                            placeholder="" [(ngModel)]="kurumLoginPassword">
                    </mat-form-field>
                </mat-card-content>
                <div>
                    <a (click)="registerNav()" class="underline cursor-pointer text-red-400 mr-8">Kayıt Ol</a>
                    <button type="submit" mat-button class="bg-yellow-500">Giriş Yap</button>
                </div>
            </form>
        </mat-card>
    </div>

</div>
