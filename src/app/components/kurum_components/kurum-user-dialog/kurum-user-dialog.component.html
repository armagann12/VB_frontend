<h1 mat-dialog-title class="text-center">Müşteri Bilgileri</h1>
<div mat-dialog-content>
    <div class="flex">
        <p class="text-red-400">
            Adı:

        </p>
        <p class="ml-2">
            {{data.firstName}}
        </p>
    </div>
    <div class="flex">
        <p class="text-red-400">
            Soyadı:

        </p>
        <p class="ml-2">
            {{data.lastName}}
        </p>
    </div>
    <div class="flex">
        <p class="text-red-400">
            Kimlik Numarası:
        </p>
        <p class="ml-2">
            {{data.tc}}
        </p>
    </div>
    <div class="flex">
        <p class="text-red-400">
            Mail:
        </p>
        <p class="ml-2">
            {{data.mail}}
        </p>
    </div>
</div>
<div mat-dialog-actions class="flex justify-center">
    <button class="bg-slate-400" mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Tamam</button>
</div>
