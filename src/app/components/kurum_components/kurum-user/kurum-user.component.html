<mat-toolbar>
    <span class="m-auto">Müşteriler</span>
    <button mat-button (click)="logout()" class="bg-red-500">Çıkış
        <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="logout" class=""></mat-icon>
    </button>
</mat-toolbar>
<div class="mt-3">
    <mat-form-field class="w-1/4" appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
</div>
<div class="h-full -mt-2">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full h-full">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Müşteri Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
        </ng-container>

        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Detay </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="userDetail(element.id)" class="cursor-pointer" aria-hidden="false"
                    aria-label="Example info icon" fontIcon="info"></mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> Fatura Ekle </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="addInvoice(element.id)" class="cursor-pointer ml-4" aria-hidden="false"
                    aria-label="Example info icon" fontIcon="add_circle"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>

</div>
