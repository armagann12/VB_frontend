<h1 mat-dialog-title>Are you sure you want <br> to pay this invoice</h1>
<div class="flex">
    <div mat-dialog-actions>
        <button class="" mat-button [mat-dialog-close]="" cdkFocusInitial>Cancel</button>
    </div>

    <div mat-dialog-actions>
        <button (click)="payInvoice(data.id)" class="bg-yellow-400 ml-8" mat-button [mat-dialog-close]="data.id"
            cdkFocusInitial>Pay</button>
    </div>
</div>
