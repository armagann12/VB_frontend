<div [ngStyle]="{'background-image': getUrl()}" class="h-full w-full">
    <div class="flex space-x-2">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle (click)="isUserFunc()" value="userL">User Register</mat-button-toggle>
            <mat-button-toggle (click)="isKurumFunc()" value="kurumL">Kurum Register</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    
    <div *ngIf="isUser" class="flex justify-center relative">
        <mat-card class="max-w-xs absolute translate-x-0 translate-y-1/3">
            <form (submit)="onUserSubmit()" class="text-center">
                <mat-card-title>User Register</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>
                            FirstName
                        </mat-label>
                        <input matInput type="text" name="firstName" id="firstName" placeholder="Add firstName"
                            [(ngModel)]="firstName">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Lastname
                        </mat-label>
                        <input matInput type="text" name="lastName" id="lastName" placeholder="Add lastName"
                            [(ngModel)]="lastName">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Tc Number
                        </mat-label>
                        <input matInput type="number" name="tc" id="tc" placeholder="Add tc" [(ngModel)]="tc">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Mail
                        </mat-label>
                        <input matInput type="email" name="mail" id="userMail" placeholder="Add mail"
                            [(ngModel)]="userRegisterMail">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Password
                        </mat-label>
                        <input matInput type="password" name="password" id="userPassword" placeholder="Add password"
                            [(ngModel)]="userRegisterPassword">
                    </mat-form-field>
                </mat-card-content>
                <div>
                    <a (click)="loginNav()" class=" underline cursor-pointer text-blue-600 mr-12">Login</a>
                    <button type="submit" mat-button class="bg-blue-500">Register</button>
                </div>
            </form>
        </mat-card>
    </div>
    
    <div *ngIf="!isUser" class="flex justify-center relative">
        <mat-card class="max-w-xs absolute translate-x-0 translate-y-1/3">
            <form (submit)="onKurumSubmit()" class="text-center">
                <mat-card-title>Kurum Register</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>
                            Name
                        </mat-label>
                        <input matInput type="text" name="name" id="name" placeholder="Add name" [(ngModel)]="name">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Detail
                        </mat-label>
                        <input matInput type="text" name="detail" id="detail" placeholder="Add detail" [(ngModel)]="detail">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Mail
                        </mat-label>
                        <input matInput type="email" name="mail" id="kurumMail" placeholder="Add mail" [(ngModel)]="kurumRegisterMail">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>
                            Password
                        </mat-label>
                        <input matInput type="password" name="kurumPassword" id="password" placeholder="Add password"
                            [(ngModel)]="kurumRegisterPassword">
                    </mat-form-field>
                </mat-card-content>
                <div>
                    <a (click)="loginNav()" class=" underline cursor-pointer text-blue-600 mr-12">Login</a>
                    <button type="submit" mat-button class="bg-blue-500">Register</button>
                </div>
            </form>
        </mat-card>
    </div>

</div>
